<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLYBERRY/LOGIN</title>
    <!-- wep fonts -->
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="shortcut icon" href="images/36449961.png" type="image/png">
    <!-- for bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class=" text-center d-flex item">
        <!-- <h1>#Smart Login System </h1> -->
        <div class=" col-md-4  shadow border   rounded-3  text-center  py-5 px-3">
            <div style="display: flex; justify-content: center">
                <div><img src="images/36449961.png" class="imgLogo"></div>
                <div style="padding-top: 8px; padding-left: 8px"><h4 class=" mb-5">FLYBERRY</h4></div>
                <div style="padding-top: 5px;"><img src="images/cherry.png" class="imgCherry"></div>
            </div>
            <div class=" mb-3  ">
                <input id="loginEmail" type="text " class="form-control rounded-pill  text-dark " placeholder=" Email">
            </div>
            <div class=" mb-3   ">
                <input id="loginPassword" type="password" class="  form-control rounded-pill text-dark "
                    placeholder="Password">
            </div>
            <!-- <p class="  alert-heading text-danger fw-bolder "> write yuor Name</p> -->
            <a onclick="login()" id="loginBtnnn" class="fw-bold btn btn-primary py-2 px-5 rounded-pill ">SIGN IN</a>
            <div class=" mt-2 fw-bold alert-danger col-md-6 m-auto ">
                <p class="text-danger d-none" id="wrongMsg">your email or password is incorrect</p>
                <p id="alertLogin" class="text-danger d-none "> fill the inputs first</p>
            </div>
            <div class=" mt-3 d-md-flex justify-content-center">
                <p class="px-3">Don't have an account?</p>
                <a href="Signup.html" class="fw-bold  text-capitalize ">Sign Up</a>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
